<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <section class="add">
        <div class="container">
            <div class="divs">
                <form action="">
                    <div class="companyName">
                        <label for="companyname">companyName</label>
                        <br>
                        <input type="text" id="companyname">
                    </div>
    
                    <div class="contactName">
                        <label for="contactname">contactName</label>
                        <br>
                        <input type="text" id="contactname">
                    </div>
    
                    <div class="contactTitle">
                        <label for="contacttitle">contactTitle</label>
                        <br>
                        <input type="text" id="contacttitle">
                    </div>
    
                    <div class="addressStreet">
                        <label for="addressstreet">addressStreet</label>
                        <br>
                        <input type="text" id="addressstreet">
                    </div>
    
                    
                    <div class="addressCity">
                        <label for="addresscity">addressCity</label>
                        <br>
                        <input type="text" id="addresscity">
                    </div>
    
                    <div class="addressRegion">
                        <label for="addressregion">addressRegion</label>
                        <br>
                        <input type="text" id="addressregion">
                    </div>
    
    
    
                    <div class="addressCountry">
                        <label for="addresscountry">addressCountry</label>
                        <br>
                        <input type="text" id="addresscountry">
                    </div>
                    
    
                    <div class="postalCode">
                        <label for="postalcode">postalCode</label>
                        <br>
                        <input type="text" id="postalcode">
                    </div>
                </form>
    
                <form action="">
                    <div class="addressPhone">
                        <label for="addressphone">addressPhone</label>
                        <br>
                        <input type="text" id="addressphone">
                    </div>
                </form>
            </div>
            <button class="addButton">Add</button>
            <div class="cardsSection"></div>
        </div>
    </section>


    <script src="node_modules/axios/dist/axios.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./app.js"></script>
</body>
</html>
