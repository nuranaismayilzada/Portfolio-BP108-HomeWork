<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section id="github">
        <div class="container">
            <div class="devfinder">
                <div class="text">
                    <h1 style="color: rgb(133, 162, 188);">devfinder</h1>
                    <div class="right-side">
                        <h4>LIGHT</h4>
                        <i class="fa-regular fa-sun"  style="color: #fffdf7; font-size: 20px;" ></i> 
                        <i class="fa-solid fa-sun black"></i>
                    </div>
                </div>
                <form action="" class="form">
                    <i class="fa-solid fa-magnifying-glass" style="color: #0079FE;"></i>
                    <input type="text" class="search" placeholder="Search GitHub username...">
                    <button class="searchBtn">Search</button>
                </form>
                <div class="card">
                    <div class="left-side">
                        <img class="avatar" src="./images/github-logo (2).webp" alt="">
                    </div>
                    <div class="right-side">
                        <div class="one">
                            <h1 class="name">The Octocat</h1>
                            <p class="joined">Joined 25 Jan 2011</p>
                        </div>
                        <div class="two">
                            <a href="" class="email">@octocat</a>
                        </div>
                        <div class="three">
                            <p class="bio">This profile has no bio</p>
                        </div>
                        <div class="four">
                            <div class="bir">
                                <p >Repos</p>
                                <h1 class="repos">8</h1>
                            </div>
                            <div class="iki">
                                <p>Followers</p>
                                <h1 class="followers">3938</h1>
                            </div>
                            <div class="uc">
                                <p>Following</p>
                                <h1 class="following">9</h1>
                            </div>
                        </div>
                        <div class="five">
                            <div class="bir">
                                <i class="fa-solid fa-location-dot fa-lg" style="color: #ffffff;"></i>
                                <p class="location">San Francisco</p>
                            </div>
                            <div class="iki">
                                <i class="fa-brands fa-twitter fa-lg" style="color: #bebfc1;"></i>
                                <p class="twitterUsername">Not Available</p>
                            </div>
                        </div>
                        <div class="six">
                            <div class="bir">
                                <i class="fa-solid fa-link fa-lg" style="color: #ffffff;"></i>
                                <p class="blog">https://github.blog</p>
                            </div>
                            <div class="iki">
                                <i class="fa-solid fa-landmark-flag fa-lg" style="color: #ffffff;"></i>
                                <p class="agithub">agitHub</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./app.js"></script>
</body>
</html>
